<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styling.css" />
    <script defer src="../js/java.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Enhets omvandlare</h1>
    </header>
    <div class="styleInput">
      <input type="text" placeholder="input" id="input" autocomplete="off" />
      <select id="inputType">
        <option value="Centimeter">centimeter</option>
        <option value="meter">meter</option>
        <option value="kilometer">kilometer</option>
      </select>
    </div>
    <div class="styleResult">
      <section id="app-root">
        <form data-list-form>
          <input
            type="text"
            id="result"
            placeholder="output"
            autocomplete="off"
            data-list-input
          />
          <select id="resultType">
            <option value="inch">inch</option>
            <option value="feet">feet</option>
            <option value="yard">yard</option>
          </select>
          <button>lägg till i historik</button>
          <div id="list-root">
            <!-- Allt här i genereras av Javascript -->
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
