<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styling.css" />
    <script defer src="/js/java.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Unit converter</h1>
    </header>
    <div class="theme">
      <input type="image" src="./img/welcomeToBlackSpace.png" class="btnW-toggle">
      <input type="image" src="./img/welcomeToWhiteSpace.png" class="btnB-toggle invisible ">
      <p class="welcome-b">welcome to black space</p>
      <p class="welcome-w invisible">welcome to white space</p>
    </div>
    <div class="content">
      <input type="text" placeholder="input" id="input" autocomplete="off" />
      <div class="selector">
        <p>from</p>
      <select id="inputType">
        <option value="Centimeter">centimeter</option>
        <option value="meter">meter</option>
        <option value="kilometer">kilometer</option>
      </select>
      <p>to</p>
      <select id="resultType">
        <option value="inch">inch</option>
        <option value="feet">feet</option>
        <option value="yard">yard</option>
      </select>
      </div>
      <section id="app-root">
        <form data-list-form>
          <input
            type="text"
            id="result"
            data-list-input
          />
          <button>+</button>
          <div id="list-root">
            <!-- Allt hÃ¤r i genereras av Javascript -->
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
